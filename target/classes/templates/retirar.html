<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirar de Cuenta</title>
    <link rel="stylesheet" type="text/css" href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Retirar a Cuenta</h1>
    <form action="/retirar" method="post">
        <label for="numerocuenta">Numero de la Cuenta:</label>
        <input type="text" id="numerocuenta" name="cuentaDestino" required>
    
        <label for="saldo">Monto a retirar:</label>
        <input type="text" id="saldo" name="monto" required>
    
        <button type="submit">Realizar el retiro</button>
    </form>

    <script>
        var numerocuentaInput = document.getElementById('numerocuenta');
        var saldoInput = document.getElementById('saldo');

        numerocuentaInput.addEventListener('input', function() {
            var numerocuentaValue = numerocuentaInput.value;
            var saldoValue = saldoInput.value;

            var realizarPagoUrl = '/cuenta/' + numerocuentaValue + '/' + saldoValue + '/edit/save';
            realizarPagoLink.setAttribute('href', realizarPagoUrl);
        });

        saldoInput.addEventListener('input', function() {
            var numerocuentaValue = numerocuentaInput.value;
            var saldoValue = saldoInput.value;

            var realizarPagoUrl = '/cuenta/' + numerocuentaValue + '/' + saldoValue + '/edit/save';
            realizarPagoLink.setAttribute('href', realizarPagoUrl);
        });
    </script>
</body>

</html>
