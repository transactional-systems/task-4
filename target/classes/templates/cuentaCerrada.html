<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cuenta a Cerrado</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <h1>Actualizar Cuenta a Cerrado</h1>
    <form action="#" th:action="@{/operacioncuenta/{numeroCuenta}/close(numeroCuenta=${numeroCuenta})}" method="post">
        <label for="numeroCuenta">Numero de la Cuenta:</label>
        <input type="text" id="numeroCuenta" name="numeroCuenta" required>

        <input type="submit" value="Actualizar a Cerrado">
    </form>

    <script>
        // Obtener referencia al campo de entrada
        var idInput = document.getElementById('numeroCuenta');

        // Escuchar el evento 'input' en el campo de entrada
        idInput.addEventListener('input', function() 
        {
            // Obtener el valor del campo de entrada
            var idValue = idInput.value;

            // Construir la URL de la acción del formulario
            var formAction = '/operacioncuenta/' + idValue + '/close';

            // Asignar la URL de la acción al formulario
            document.querySelector('form').setAttribute('action', formAction);
        });
    </script>

</body>
</html>
