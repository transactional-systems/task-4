<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Punto de Atención</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Agregar Punto de Atención</h2>
        <form id="formAgregarPuntoAtencion" action="/cuenta/1/operacion/abrirCuenta/puntoatencion/agregar" method="post">
            <div class="form-group">
                <label for="tipo">Tipo de Punto de Atención:</label>
                <select class="form-control" id="tipo" name="tipo">
                    <option value="personalizada">Personalizada</option>
                    <option value="cajeroAutomatico">Cajero Automático</option>
                    <option value="digital">Digital</option>
                </select>
            </div>
            <div class="form-group">
                <label for="operacionesValidas">Operaciones Válidas:</label>
                <input type="text" class="form-control" id="operacionesValidas" name="operaciones_validas" placeholder="Ej. abrirCuenta, cerrarCuenta, consignar, retirar, transferir">
            </div>
            <div class="form-group">
                <label for="oficina">Oficina:</label>
                <input type="text" class="form-control" id="oficina" name="oficina" placeholder="ID de la Oficina" value="1">
            </div>
            <button type="submit" class="btn btn-primary">Agregar Punto de Atención</button>
        </form>
    </div>
</body>
</html>
