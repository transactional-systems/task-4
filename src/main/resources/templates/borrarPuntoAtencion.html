<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Punto de Atención</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Eliminar Punto de Atención</h2>
        <form action="/cuenta/{idCuenta}/operacion/{tipoOperacion}/puntoatencion/eliminar" method="post">
            <div class="form-group">
                <label for="oficina">Oficina:</label>
                <input type="text" class="form-control" id="oficina" name="oficina" placeholder="ID de la Oficina" required>
            </div>
            <button type="submit" class="btn btn-danger">Eliminar Punto de Atención</button>
        </form>
    </div>
</body>
</html>
